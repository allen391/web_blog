            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Smart city Community</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <li class="active"><a href="{% url 'new_article' %}">Post</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">All</a></li>

              <a href="http://v3.bootcss.com/examples/navbar-fixed-top/#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Check post</a></li>
                <li><a href="#">logout</a></li>
                <li role="separator" class="divider"></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    {% block page-content %}
